<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider">
        <img class="slides" src="Assets/img_1.webp">
        <img class="slides" src="Assets/img_2.webp">
        <img class="slides" src="Assets/pexels-jatin-anand-33853-125779.jpg">
        <img class="slides" src="Assets/pexels-vvs-440853-8839887.jpg">
    
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
    
    <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
